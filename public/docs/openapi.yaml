          example: application/json
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  msg: 'Clocked In successfully'
                  type: clock_in
                properties:
                  success:
                    type: boolean
                    example: true
                  msg:
                    type: string
                    example: 'Clocked In successfully'
                  type:
                    type: string
                    example: clock_in
      tags:
        - 'Attendance management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  description: 'id of the user'
                  example: 1
                clock_in_time:
                  type: string
                  description: 'Clock in time.If not given current date time will be used Fromat: Y-m-d H:i:s'
                  example: '2000-06-13 13:13:00'
                clock_in_note:
                  type: string
                  description: 'Clock in note.'
                  example: sequi
                ip_address:
                  type: string
                  description: 'IP address.'
                  example: quidem
                latitude:
                  type: string
                  description: 'Latitude of the clock in location.'
                  example: explicabo
                longitude:
                  type: string
                  description: 'Longitude of the clock in location.'
                  example: repudiandae
              required:
                - user_id
