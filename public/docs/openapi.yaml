  /connector/api/clock-in:
    post:
      summary: 'Clock In'
      operationId: clockIn
      description: '[User must have "essentials.allow_users_for_attendance_from_api" permission to Clock in]'
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {access_token}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
